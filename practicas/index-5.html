<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubicaciones</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 1em;
      grid-auto-rows: minmax(100px, auto);
      align-items: stretch;
    }

    .grid > div {
      background: #ecf0f1;
      padding: 1em;
      overflow: hidden;
    }

    .grid > div:hover {
      border: 1px solid #f1c40f;
    }

    .elem-1 {
      grid-column: 1 / 3;
      grid-row: 1 / 3;
    }

    .elem-2 {
      grid-column: 1 / 3;
    }

    .elem-3 {
      grid-column: 2 / 4;
    }

  </style>
</head>
<body>
  <div class="grid">
   <div class="elem-1">element1</div>
   <div class="elem-2">element2</div>
   <div class="elem-3">element3</div>
   <div class="elem-4">element4</div>
   <div>element5</div>
   <div>element6</div>
</body>
</html>
